server:
  host: 0.0.0.0
  port: 8095

database:
  driver: postgres
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: postgres
  sslmode: disable
  file_path: "./data/social-graph.db"  # SQLite only
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 60

redis:
  address: localhost:6379
  password: ""
  db: 0

auth_service:
  grpc_address: 127.0.0.1:50051

kafka:
  brokers: localhost:9092
  topic: dbserver1.public.follows
  group_id: social-graph-service

reconciler:
  interval: 60s
  top_n: 100

log:
  level: info

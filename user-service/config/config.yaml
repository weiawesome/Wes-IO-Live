server:
  host: "0.0.0.0"
  port: 8082

database:
  driver: "postgres"  # postgres | mysql | sqlite
  host: "localhost"  # 容器 IP (OrbStack 端口映射有問題)
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "postgres"
  sslmode: "disable"
  file_path: "./data/user.db"  # SQLite only
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 60  # minutes

auth_service:
  grpc_address: "127.0.0.1:50051"

log:
  level: "info"

server:
  host: "0.0.0.0"
  port: 8084

websocket:
  ping_interval: 30s
  pong_wait: 60s
  write_wait: 10s
  max_message_size: 65536

auth:
  grpc_address: "localhost:50051"

room:
  http_address: "http://localhost:8083"
  cache_ttl: 5m

pubsub:
  driver: "kafka"
  redis:
    address: "localhost:6379"
    password: ""
    db: 0
  kafka:
    brokers: "localhost:9092"
    group_id: "signal-service"
    partitions: 4

kafka:
  brokers: "localhost:9092"
  topic: "broadcast-events"
  partitions: 4

log:
  level: "info"

server:
  host: "0.0.0.0"
  port: 8083

database:
  driver: "postgres"  # postgres | mysql | sqlite
  host: "localhost"  # 容器 IP (OrbStack 端口映射有問題)
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "postgres"
  sslmode: "disable"
  file_path: "./data/room.db"  # SQLite only
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 60  # minutes

auth_service:
  grpc_address: "localhost:50051"

room:
  max_rooms_per_user: 3

log:
  level: "info"

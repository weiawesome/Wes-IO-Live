services:
  cassandra:
    image: cassandra:5.0.6
    container_name: cassandra
    hostname: cassandra

    ports:
      - "9042:9042"   # CQL
      - "7000:7000"   # intra-node
      - "7001:7001"   # TLS intra-node
      - "7199:7199"   # JMX

    environment:
      CASSANDRA_CLUSTER_NAME: "ProdCluster"
      CASSANDRA_DC: "dc1"
      CASSANDRA_RACK: "rack1"
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_NUM_TOKENS: 256
      CASSANDRA_START_RPC: "true"

    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT release_version FROM system.local'"]
      interval: 5s
      timeout: 5s
      retries: 5

    volumes:
      - cassandra_data:/var/lib/cassandra
  kafka:
    image: docker.io/confluentinc/cp-kafka:7.7.7
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_REST_HOST_NAME: rest-proxy
      KAFKA_REST_BOOTSTRAP_SERVERS: 'kafka:29092'
      KAFKA_REST_LISTENERS: 'http://0.0.0.0:8082'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
    ports:
      - "9092:9092"
      - "29092:29092"
      - "29093:29093"
      # - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --list --bootstrap-server kafka:29092"]
      interval: 5s
      timeout: 5s
      retries: 5

    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_secrets:/etc/kafka/secrets
      
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKETS: ${S3_BUCKET:-vod}:public
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.11
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 15

  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.11
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  fluent-bit:
    image: fluent/fluent-bit:4.2.2
    ports:
      - "24224:24224"
      - "2020:2020"
    volumes:
      - ./fluent-bit/conf/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/conf/parsers.conf:/fluent-bit/etc/parsers.conf:ro
    healthcheck:
      test: ["CMD", "/fluent-bit/bin/fluent-bit", "--version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - elasticsearch

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      - GRPC_PORT=${GRPC_PORT:-50051}
      - JWT_ACCESS_DURATION=${JWT_ACCESS_DURATION:-15m}
      - JWT_REFRESH_DURATION=${JWT_REFRESH_DURATION:-168h}
    ports:
      - "50051:50051"
    depends_on:
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50051 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.auth-service    

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    environment:
      - PORT=8082
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=postgres
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - AUTH_SERVICE_GRPC=${AUTH_SERVICE_GRPC:-auth-service:50051}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "8082:8082"
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8082 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.user-service

  room-service:
    build:
      context: .
      dockerfile: room-service/Dockerfile
    environment:
      - PORT=8083
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=postgres
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - AUTH_SERVICE_GRPC=${AUTH_SERVICE_GRPC:-auth-service:50051}
      - MAX_ROOMS_PER_USER=${MAX_ROOMS_PER_USER:-3}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "8083:8083"
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8083 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.room-service

  signal-service:
    build:
      context: .
      dockerfile: signal-service/Dockerfile
    environment:
      - PORT=8084
      - AUTH_GRPC_ADDRESS=${AUTH_SERVICE_GRPC:-auth-service:50051}
      - ROOM_HTTP_ADDRESS=http://room-service:8083
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
    ports:
      - "8084:8084"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      room-service:
        condition: service_started
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8084 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.signal-service

  media-service:
    build:
      context: .
      dockerfile: media-service/Dockerfile
    environment:
      - PORT=8085
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - HLS_OUTPUT_DIR=/app/hls
      - CF_TURN_ID=${CF_TURN_ID:-}
      - CF_TURN_KEY=${CF_TURN_KEY:-}
      - VOD_ENABLED=${VOD_ENABLED:-true}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-vod}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:9000/vod}
    ports:
      - "8085:8085"
    volumes:
      - hls_data:/app/hls
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8085 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.media-service

  ice-service:
    build:
      context: .
      dockerfile: ice-service/Dockerfile
    environment:
      - PORT=8086
      - CF_TURN_ID=${CF_TURN_ID:-}
      - CF_TURN_KEY=${CF_TURN_KEY:-}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "8086:8086"
    depends_on:
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8086 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.ice-service
  playback-service:
    build:
      context: .
      dockerfile: playback-service/Dockerfile
    environment:
      - PORT=8087
      - STORAGE_TYPE=${PLAYBACK_STORAGE_TYPE:-s3}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-vod}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:9000/vod}
      - SESSION_TYPE=redis
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "8087:8087"
    volumes:
      - hls_data:/app/hls
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8087 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.playback-service
  presence-service:
    build:
      context: .
      dockerfile: presence-service/Dockerfile
    environment:
      - PORT=8092
      - AUTH_GRPC_ADDRESS=${AUTH_SERVICE_GRPC:-auth-service:50051}
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - KAFKA_TOPIC=${KAFKA_BROADCAST_TOPIC:-broadcast-events}
      - KAFKA_GROUP_ID=${KAFKA_PRESENCE_GROUP_ID:-presence-service}
    ports:
      - "8092:8092"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8092 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.presence-service

  chat-service:
    build:
      context: .
      dockerfile: chat-service/Dockerfile
    environment:
      - PORT=8088
      - GRPC_PORT=50052
      - GRPC_ADVERTISE_ADDRESS=chat-service:50052
      - AUTH_GRPC_ADDRESS=${AUTH_SERVICE_GRPC:-auth-service:50051}
      - ID_SERVICE_GRPC_ADDRESS=${ID_SERVICE_GRPC_ADDRESS:-id-service:50053}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-chat-messages}
      - KAFKA_PARTITIONS=${KAFKA_PARTITIONS:-8}
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
    ports:
      - "8088:8088"
      - "50052:50052"
    depends_on:
      id-service:
        condition: service_started
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8088 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.chat-service

  chat-dispatcher:
    build:
      context: .
      dockerfile: chat-dispatcher/Dockerfile
    environment:
      - PORT=8089
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-chat-messages}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID:-chat-dispatcher}
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
    ports:
      - "8089:8089"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      chat-service:
        condition: service_started
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8089 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.chat-dispatcher

  chat-history-service:
    build:
      context: .
      dockerfile: chat-history-service/Dockerfile
    environment:
      - PORT=8091
      - CASSANDRA_HOSTS=${CASSANDRA_HOSTS:-cassandra:9042}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE:-wes_chat}
      - REDIS_ADDRESS=${REDIS_ADDRESS:-redis:6379}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "8091:8091"
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8091 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.chat-history-service

  chat-persist-service:
    build:
      context: .
      dockerfile: chat-persist-service/Dockerfile
    environment:
      - PORT=8093
      - CASSANDRA_HOSTS=${CASSANDRA_HOSTS:-cassandra:9042}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE:-wes_chat}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:29092}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-chat-messages}
      - KAFKA_GROUP_ID=${KAFKA_PERSIST_GROUP_ID:-chat-persist}
    ports:
      - "8093:8093"
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8093 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.chat-persist-service

  id-service:
    build:
      context: .
      dockerfile: id-service/Dockerfile
    environment:
      - PORT=8090
      - GRPC_PORT=50053
      - SNOWFLAKE_MACHINE_ID=1
    ports:
      - "8090:8090"
      - "50053:50053"
    depends_on:
      fluent-bit:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50053 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: app.id-service

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html:ro
    extra_hosts:
    - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  cassandra_data:
  postgres_data:
  redis_data:
  hls_data:
  minio_data:
  kafka_data:
  kafka_secrets:
  elasticsearch-data:
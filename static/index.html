<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes.IO Live - Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7dd3fc;
            --accent-dark: #38bdf8;
            --accent-soft: rgba(125, 211, 252, 0.25);
            --pink: #f9a8d4;
            --purple: #c4b5fd;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.6);
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(3deg); }
        }
        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(6px, -8px); }
            66% { transform: translate(-4px, 4px); }
        }
        @keyframes bubble-float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.02); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
            background-size: 200% 200%;
            animation: gradient-shift 12s ease infinite;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Floating background bubbles */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .bg-bubbles span {
            position: absolute;
            bottom: -60px;
            display: block;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--accent-soft) 0%, transparent 70%);
            border-radius: 50%;
            animation: bubble-float 15s linear infinite;
        }
        .bg-bubbles span:nth-child(1) { left: 10%; animation-delay: 0s; width: 30px; height: 30px; }
        .bg-bubbles span:nth-child(2) { left: 25%; animation-delay: 2s; width: 50px; height: 50px; animation-duration: 18s; }
        .bg-bubbles span:nth-child(3) { left: 45%; animation-delay: 4s; width: 24px; height: 24px; animation-duration: 12s; }
        .bg-bubbles span:nth-child(4) { left: 60%; animation-delay: 1s; width: 36px; height: 36px; animation-duration: 20s; }
        .bg-bubbles span:nth-child(5) { left: 75%; animation-delay: 3s; width: 28px; height: 28px; }
        .bg-bubbles span:nth-child(6) { left: 90%; animation-delay: 5s; width: 44px; height: 44px; animation-duration: 16s; }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: fade-in-up 0.7s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 28px;
            animation: fade-in-up 0.7s ease-out 0.1s both;
        }
        .logo-icon {
            display: inline-block;
            font-size: 3.5rem;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px var(--accent-soft));
        }
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }
        .logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 28px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            animation: scale-in 0.6s ease-out 0.2s both;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(125, 211, 252, 0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.6);
            padding: 4px;
            position: relative;
        }
        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            border-radius: 10px;
            z-index: 1;
        }
        .tab:hover {
            color: var(--accent);
        }
        .tab.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #0f172a;
            box-shadow: 0 4px 14px rgba(56, 189, 248, 0.4);
        }

        .form {
            display: none;
            animation: fade-in-up 0.4s ease-out;
        }
        .form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 18px;
            animation: fade-in-up 0.4s ease-out both;
        }
        .form-group:nth-child(1) { animation-delay: 0.05s; }
        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.15s; }
        .form-group:nth-child(4) { animation-delay: 0.2s; }
        .form-group:nth-child(5) { animation-delay: 0.25s; }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.06);
            background: rgba(15, 23, 42, 0.5);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-group input:hover {
            border-color: rgba(125, 211, 252, 0.2);
            background: rgba(15, 23, 42, 0.7);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
        }
        .form-group input::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #0f172a;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 14px rgba(56, 189, 248, 0.35);
            margin-top: 4px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 24px rgba(56, 189, 248, 0.45);
        }
        .btn:active:not(:disabled) {
            transform: translateY(0) scale(0.99);
        }
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: rgba(248, 113, 113, 0.15);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            border: 1px solid rgba(248, 113, 113, 0.3);
            animation: fade-in-up 0.35s ease-out, wiggle 0.5s ease 0.35s;
        }
        .error.show { display: block; }
        .success {
            background: rgba(52, 211, 153, 0.15);
            color: #6ee7b7;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            border: 1px solid rgba(52, 211, 153, 0.3);
            animation: fade-in-up 0.35s ease-out, pulse-soft 1.5s ease infinite;
        }
        .success.show { display: block; }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon" aria-hidden="true">ðŸ“º</div>
            <h1>Wes.IO Live</h1>
            <p>WebRTC Live Streaming Platform</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-form="login">Sign in</button>
                <button class="tab" data-form="register">Register</button>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="username" minlength="3" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="regDisplayName">Display name (optional)</label>
                    <input type="text" id="regDisplayName" placeholder="Display name">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="At least 6 characters" minlength="6" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'rooms.html';
        }

        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');

        /** Get displayable error string from any catch value, avoid [object Object] */
        function getErrorMessage(err) {
            if (err == null) return 'Something went wrong, please try again';
            if (typeof err === 'string') return err;
            if (err instanceof Error) return err.message || 'Request failed';
            if (typeof err === 'object') {
                const msg = err.message || err.error || err.msg;
                if (typeof msg === 'string') return msg;
                if (typeof msg === 'object') return 'Request failed, please try again';
            }
            return 'Request failed, please try again';
        }

        function showError(message) {
            errorEl.textContent = typeof message === 'string' ? message : getErrorMessage(message);
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(message) {
            successEl.textContent = message;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        function clearMessages() {
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
        }

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                clearMessages();
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.form}Form`).classList.add('active');
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                await API.auth.login(email, password);
                showSuccess('Signed in successfully, redirecting...');
                setTimeout(() => {
                    window.location.href = 'rooms.html';
                }, 500);
            } catch (error) {
                showError(error);
                btn.disabled = false;
                btn.textContent = 'Sign in';
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const displayName = document.getElementById('regDisplayName').value;
            const password = document.getElementById('regPassword').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                await API.auth.register(email, username, password, displayName);
                showSuccess('Registered successfully, redirecting...');
                setTimeout(() => {
                    window.location.href = 'rooms.html';
                }, 500);
            } catch (error) {
                showError(error);
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>

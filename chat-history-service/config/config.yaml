server:
  host: "0.0.0.0"
  port: 8091

cassandra:
  hosts:
    - "localhost:9042"
  keyspace: "wes_chat"
  consistency: "LOCAL_ONE"
  connect_timeout: "10s"
  timeout: "5s"

redis:
  address: "localhost:6379"
  password: ""
  db: 0

cache:
  prefix: "chat:history"
  ttl: "30s"

log:
  level: "info"
